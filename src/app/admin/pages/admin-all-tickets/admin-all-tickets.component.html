<app-admin-navbar></app-admin-navbar>
<div class="all-tickets-page-container" fxLayout="column" fxLayoutAlign="center">
    <h3 class="text-center">All Tickets</h3>
    <form appearance="standard">
        <label>Search: </label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.my_id}} </td>
        </ng-container>

           <!-- ID Column -->
           <ng-container matColumnDef="contact_email">
            <th mat-header-cell *matHeaderCellDef> Contact Email </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.contact_email}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.category}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.description}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let ticket">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button (click)="viewTicket(ticket)"
                    class="btn btn-info m-1">Change Ticket Status</button>                    
                </div>
            </td>
        </ng-container>

        <!-- Ticket status Column -->
        <ng-container matColumnDef="ticket_status">
            <th mat-header-cell *matHeaderCellDef>Ticket status </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.ticket_status}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>


</div>
