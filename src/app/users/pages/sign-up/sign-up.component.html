<div class="card-holder" fxLayout="column" fxLayoutAlign="center center">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">IT Helpdesk Sign Up <i class="fas fa-user-plus"></i></h2>
            <form  [formGroup] ="signUpForm" fxLayout="column" fxLayoutAlign="space-around center">
                <input type="email" placeholder="Your Email" formControlName="email" required>
                <input type="password" placeholder="Your Password" formControlName="password">
                <input type="password" placeholder="Confirm Password" formControlName="password2">
                <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
                    <button class="btn btn-info"(click)="signUp()"type="submit" [disabled]="!signUpForm.valid">
                        Sign up with mail <i class="far fa-envelope"></i>
                    </button>
                    <button type="submit" class="btn" (click)="signUpWithGoogle()"> <i class="fab fa-google"></i> Sign up with Google</button>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <p>Already have an account? <a [routerLink]="['/sign-in']" routerLinkActive="router-link-active">Sign in here</a>
                    </p>
                    <p>Forgot Password? <a [routerLink]="['/forgot-password']"
                            routerLinkActive="router-link-active">Reset here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
