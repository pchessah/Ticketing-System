<app-navbar></app-navbar>
<div class="all-tickets-page-container" fxLayout="column" fxLayoutAlign="center">
    <h3 class="text-center">Your Tickets</h3>
    <form appearance="standard">
        <label>Search: </label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.category}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let ticket">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button class="btn btn-info m-1">View Ticket</button>
                     <button (click)="deleteTicket(ticket)"
                        class="btn btn-danger m-1">Delete Ticket</button>
                </div>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let ticket"> </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>


</div>
